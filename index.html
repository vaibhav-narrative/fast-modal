<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 50px;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .trigger-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .trigger-button:hover {
            background-color: #0056b3;
        }

        .trigger-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .countdown {
            margin-top: 20px;
            font-size: 16px;
            color: #6c757d;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover,
        .close:focus {
            color: #000;
        }

        .modal h2 {
            margin-top: 0;
            color: #333;
        }

        .modal p {
            color: #666;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modal Demo</h1>
        <p>Click the button below to open a modal!</p>
        
        <button id="triggerButton" class="trigger-button">
            Open Modal
        </button>
        
        <div id="countdown" class="countdown"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>ðŸŽ‰ Modal Opened!</h2>
            <p>Welcome to the modal demo!</p>
            <p>Click the Ã— button or click outside to close.</p>
        </div>
    </div>

    <script>
        const triggerButton = document.getElementById('triggerButton');
        const modal = document.getElementById('modal');
        const closeBtn = document.querySelector('.close');
        const countdown = document.getElementById('countdown');

        let timeoutId = null;
        let countdownInterval = null;

        triggerButton.addEventListener('click', function() {
            // Disable button and start countdown
            triggerButton.disabled = true;
            triggerButton.textContent = 'Opening...';
            
            let secondsLeft = 3;
            countdown.textContent = `Modal will open in ${secondsLeft} seconds...`;
            
            // Countdown display
            countdownInterval = setInterval(() => {
                secondsLeft--;
                if (secondsLeft > 0) {
                    countdown.textContent = `Modal will open in ${secondsLeft} seconds...`;
                } else {
                    countdown.textContent = 'Opening modal now!';
                    clearInterval(countdownInterval);
                }
            }, 1000);
            
            // Open modal after exactly 3 seconds
            timeoutId = setTimeout(() => {
                modal.style.display = 'block';
                resetButton();
                countdown.textContent = '';
            }, 3000);
        });

        function resetButton() {
            triggerButton.disabled = false;
            triggerButton.textContent = 'Open Modal';
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
        }

        function closeModal() {
            modal.style.display = 'none';
            if (timeoutId) {
                clearTimeout(timeoutId);
                timeoutId = null;
            }
            resetButton();
            countdown.textContent = '';
        }

        // Close modal when clicking the X button
        closeBtn.addEventListener('click', closeModal);

        // Close modal when clicking outside of it
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'block') {
                closeModal();
            }
        });
    </script>
</body>
</html>
